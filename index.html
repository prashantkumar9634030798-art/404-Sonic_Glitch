<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Sonata 127</title>
    <!-- Hacker/Terminal Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff99;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .glitch {
            position: relative;
            font-size: 3em;
            color: #ff0000;
            animation: flicker 1s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            color: #00ffff;
            top: 0;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            animation: glitchBottom 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitchTop {
            0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px);}
            10% { clip: rect(0, 9999px, 5px, 0); transform: translate(2px, 2px);}
            20% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, 0);}
            30% { clip: rect(2px, 9999px, 7px, 0); transform: translate(2px, -1px);}
            40% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 2px);}
            50% { clip: rect(1px, 9999px, 5px, 0); transform: translate(-1px, 1px);}
            60% { clip: rect(0, 9999px, 0, 0); transform: translate(1px, -2px);}
            70% { clip: rect(0, 9999px, 6px, 0); transform: translate(-2px, 0);}
            80% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 2px);}
            90% { clip: rect(2px, 9999px, 7px, 0); transform: translate(1px, -1px);}
            100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0);}
        }

        @keyframes glitchBottom {
            0% { clip: rect(0, 9999px, 0, 0); transform: translate(1px, 2px);}
            10% { clip: rect(3px, 9999px, 6px, 0); transform: translate(-1px, -1px);}
            20% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 1px);}
            30% { clip: rect(2px, 9999px, 5px, 0); transform: translate(-2px, 0);}
            40% { clip: rect(0, 9999px, 0, 0); transform: translate(1px, -2px);}
            50% { clip: rect(1px, 9999px, 3px, 0); transform: translate(0, 1px);}
            60% { clip: rect(0, 9999px, 0, 0); transform: translate(-1px, 2px);}
            70% { clip: rect(3px, 9999px, 6px, 0); transform: translate(1px, -1px);}
            80% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, 0);}
            90% { clip: rect(1px, 9999px, 4px, 0); transform: translate(1px, 1px);}
            100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0);}
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.1; }
        }

        .fun {
            color: #ff99ff;
            font-size: 1.5em;
            animation: wiggle 1s infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(-2deg);}
            100% { transform: rotate(2deg);}
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .glitch { font-size: 2em; }
            .fun { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <h1 class="glitch" data-text="WELCOME TO...">WELCOME TO...</h1>
        <p class="glitch" data-text="GLITCH SONATA 127">GLITCH SONATA 127</p>
        <p class="glitch" data-text="YOUR CONFIRMATION IS RECEIVED...">YOUR CONFIRMATION IS RECEIVED...</p>
        <p class="fun">Don‚Äôt worry‚Ä¶ it‚Äôs mostly harmless üòè</p>
        <p class="glitch">Music, mischief, and mystery await you‚Ä¶</p>
        <p class="glitch">Embrace the glitch‚Ä¶ if you dare üëÄ</p>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/futuristic-hum-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // MATRIX CODE RAIN
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = Math.floor(width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) { drops[i] = 0; }
                drops[i]++;
            }
        }
        setInterval(draw, 50);
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
